<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>信息录入</title>
</head>
<body>
    <input type="button" value="录入" >
    <script type="text/javascript">
	    var inputs=document.getElementsByTagName("input");
	    var entry=inputs[0];
	    entry.onclick=entryFn;
		function entryFn(){
	    	//补充代码
	    	var arr=new Array();
	    	var a;
	    	for(var i=0;a!=-1;i++){
	    	    a=prompt("请输入员工姓名:");
	    	    arr[i]=a;
	    	}
	    }
	    for (var x = 0, y = 1; x < arr.length; x++) {
             document.write("第" + y + "个人的信息是：" + arr[x] + "<br/>");
             y++;
         }
    </script>
</body>
</html>
