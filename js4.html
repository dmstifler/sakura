<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>信息录入</title>
</head>
<body>
    <input type="button" value="录入" >
    <script type="text/javascript">
	    var inputs=document.getElementsByTagName("input");
	    var entry=inputs[0];
	    entry.onclick=entryFn;
		function entryFn(){
	    	//补充代码
	    	var arr=new Array();
	    	var a;
	    	for(var i=0;a!=-1;i++){
	    	    a=prompt("请输入员工姓名:");
	    	    arr[i]=a;
	    	}
	    	for(var u=0;u<arr.length-1;u++){
	        document.write("录入的第"+(u+1)+"个员工信息是："+arr[u]+"<br/>");
	        }
	    }
	    
	</script>
</body>
</html>
