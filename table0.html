<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格布局练习</title>
</head>
<body>
<!-- 页头部分 -->
	<!-- 页头 -->
	<table width="100%" >
		<tr bgcolor="pink" height="80">
			<td>页头</td>
		</tr>
		<!-- 间隙 -->
		<tr bgcolor="white" height="10">
			<td>
				
			</td>
		</tr>
	</table>
<!-- 内容部分 -->
	<table bgcolor="orange" width="100%"  >
		<tr>
			<td align="center" valign="middle">
				<table>
					<tr>
						<!-- 左侧内容 -->
						<td width="240" bgcolor="white">左侧内容</td>
						<!-- 间隙 -->
						<td width="20"></td>
						<!-- 右侧内容 -->
						<td width="764" bgcolor="white">右侧内容</td>
					</tr>
				</table>
			</td>
		</tr>
	</table>
<!-- 页尾部分 -->
	<table width="100%">
	<!-- 间隙 -->
		<tr bgcolor="white" height="10">
			<td>
				
			</td>
		</tr>
		<!-- 页尾 -->
		<tr  bgcolor="black" height="80">
			<td>
				
			</td>
		</tr>
	</table>
</body>
</html>
